<table *ngIf="reservations && reservations.length" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Start time</th>
            <th>End time</th>
            <th>Court Id</th>
            <th>Cost (â‚¬)</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of reservations">
            <td>{{ r.id }}</td>
            <td>{{ r.start | date : 'short' }}</td>
            <td>{{ r.end | date : 'short' }}</td>
            <td>{{ r.courtId }}</td>
            <td>{{ r.cost }}</td>
            <td><a [routerLink]="['/reservations', r.id]" class = "btn btn-primary">Delete reservation</a></td>
        </tr>
    </tbody>
</table>
