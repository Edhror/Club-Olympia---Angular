<div class="card">
    <div class="card-header">
        Update reservation
    </div>

    <div class="card-body">
        <form *ngIf="reservation"  class="form-horizontal" novalidate (ngSubmit)="update()" [formGroup]="reservationForm">
            <fieldset>
                <div formGroupName="timeGroup" [ngClass]="{'is-invalid': reservationForm.get('timeGroup').errors}">
                    <div class="form-group"
                        [ngClass]="{'is-invalid': (reservationForm.get('timeGroup.start').touched || reservationForm.get('timeGroup.start').dirty) && !reservationForm.get('timeGroup.start').valid }">
                        <label class="col-md-3 control-label" for="startId">Reservation start time</label>
                        <div class="col-md-8">
                            <input class="form-control" id="startId" type="datetime-local"
                                placeholder="Reservation start (required)" 
                                [ngModel]="reservation.start | date: 'yyyy-MM-ddThh:mm'" (ngModelChange)="reservation.start = $event"
                                formControlName="start" />
                            <span class="help-block"
                                *ngIf="(reservationForm.get('timeGroup.start').touched || reservationForm.get('timeGroup.start').dirty) && reservationForm.get('timeGroup.start').errors">
                                <span *ngIf="reservationForm.get('timeGroup.start').errors.required">
                                    Please enter your reservation start date.
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group"
                        [ngClass]="{'is-invalid': (reservationForm.get('timeGroup.end').touched || reservationForm.get('timeGroup.end').dirty) && !reservationForm.get('timeGroup.end').valid }">
                        <label class="col-md-3 control-label" for="endId">Reservation end time</label>
                        <div class="col-md-8">
                            <input class="form-control" id="endId" type="datetime-local" placeholder="Reservation end (required)"
                            [ngModel]="reservation.end | date: 'yyyy-MM-ddThh:mm'" (ngModelChange)="reservation.end = $event"
                                formControlName="end" />
                            <span class="help-block"
                                *ngIf="(reservationForm.get('timeGroup.end').touched || reservationForm.get('timeGroup.end').dirty) && reservationForm.get('timeGroup.end').errors">
                                <span *ngIf="reservationForm.get('timeGroup.end').errors.required">
                                    Please enter your reservation end date.
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label" for="clientId">Client Id</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="clientId" placeholder="Client Id"
                            [(ngModel)]="reservation.clientName" formControlName="clientId">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label" for="courtId">Court Id</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="courtId" placeholder="Court Id"
                            [(ngModel)]="reservation.courtName" formControlName="courtId">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label" for="coachId">Coach Id</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="coachId" placeholder="Coach Id"
                            [(ngModel)]="reservation.coachName" formControlName="coachId">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label" for="cost">Cost</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="cost" placeholder="Cost"
                            [(ngModel)]="reservation.cost" formControlName="cost">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary" type="submit" [disabled]="!reservationForm.valid">
                                Update reservation
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
